<script>
    // Activity 1

    round = (...args) => {
        arr = []
        args.forEach((element, index) => {
            arr[index] = Math.round(element);
        })
        return arr;

    }
    console.log(round(1.2, 4.3, 7.7))


    //    activity 2

    floor = (...args) => {
        arr = []
        args.forEach((element, index) => {
            arr[index] = Math.floor(element);
        })
        return arr;
    }
    genericOpertaions = (operation, ...args) => {
        if (operation === 'round') {
            return round(...args);
        }
        else if (operation === 'abs') {
            return abs(...args)
        }
        else if (operation === 'ceil') {
            return ceil(...args)
        }
        else if (operation === 'floor') {
            return floor(...args)
        }
        else {
            return "Invalid Operation"
        }
    }
    console.log(genericOpertaions('floor', 1.3, 2.4, 3.6, 4.2, 5.5));


    // ******************************Lab task 1************************

    //  Person class
    function Person(firstName = '', lastName = '', age = 0, gender = '') {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.gender = gender;
    }

    // Employee class (derived from Person)
    function Employee(firstName, lastName, age, gender, department = '', designation = '', salary = 0) {
        Person.call(this, firstName, lastName, age, gender);
        this.department = department;
        this.designation = designation;
        this.salary = salary;
    }

    //  Student class (derived from Person)
    function Student(firstName, lastName, age, gender, studentId = '', courses = []) {
        Person.call(this, firstName, lastName, age, gender);
        this.studentId = studentId;
        this.courses = courses;
    }

    //  Teacher class (derived from Employee)

    function Teacher(firstName, lastName, age, gender, department, designation, salary, subject = '') {
        Employee.call(this, firstName, lastName, age, gender, department, designation, salary);
        this.subject = subject;
    }

    // Staff class (derived from Employee)
    function Staff(firstName, lastName, age, gender, department, designation, salary, role = '') {
        Employee.call(this, firstName, lastName, age, gender, department, designation, salary);
        this.role = role;
    }

    //  Courses class
    function Courses(courseName = '', courseCode = '') {
        this.courseName = courseName;
        this.courseCode = courseCode;
    }
